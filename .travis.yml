language: ruby

rvm:
- 2.1

before_script:
 - chmod +x ./build/build.sh

script: ./build/build.sh

branches:
  only:
  - gh-pages     # test the gh-pages branch
  - /pages-(.*)/ # test every branch which starts with "pages-"

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

exclude: [vendor]

sudo: false
